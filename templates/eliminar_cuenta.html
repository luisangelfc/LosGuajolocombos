<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Cuenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-black sticky-top navbar-dark p-3 shadow-sm">
        <div class="container">
          <div class=" collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto ">
              <li class="nav-item">
                <a class="nav-link mx-2 text-uppercase" href="#Ejemplo">Ejemplo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link mx-2 text-uppercase" href="#Ejemplo">Ejemplo</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto ">
              <li class="nav-item">
                <a class="nav-link mx-2 text-uppercase" href="#"><i class="fa-solid fa-circle-user me-1"></i> Account</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <section class="vh-100" style="background-color: #1E213D;">
        <div class="container d-flex justify-content-center align-items-center h-100">
            <div class="card p-4">
                <h1 class="text-center">Eliminar Cuenta</h1>
                <br>
                <form action="/info/delete_user" onsubmit="return confirm('¿Estás seguro de querer borrar tu cuenta? Esta acción no se puede deshacer');" method="post">
                    <div class="mb-3">
                        <label for="contrasenia" class="form-label">Ingresa tu contraseña:</label>
                        <input type="password" id="contrasenia" name="contrasenia" class="form-control" required>
                    </div>

                    <div class="text-center">
                        <input type="submit" value="Confirmar" class="btn btn-danger">
                    </div>
                </form>
                <br>
                {% for message in get_flashed_messages() %}
                <div class="flash alert alert-info">{{ message }}</div>
                {% endfor %}
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
