<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1E213D;
            color: white;
        }
        .navbar {
            background-color: #000;
        }
        .navbar .nav-link {
            margin-right: 1rem;
            color: white !important;
        }
        h1 {
            color: white;
            margin-bottom: 1rem;
        }
        form {
            margin-bottom: 1rem;
        }
        .return-button a {
            color: white;
        }
        .container {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-black sticky-top navbar-dark p-3 shadow-sm">
        <div class="container">
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link mx-2 text-uppercase" href="/ordenes/crear">Crear Orden</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-2 text-uppercase" href="/ordenes/ver_ordenes">Ver lista de ordenes</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link mx-2 text-uppercase" href="#"><i class="fa-solid fa-circle-user me-1"></i> Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Detalles de la orden</h1>
        <p>Orden ID: {{ order.id_orden }}</p>
        <p>Usuario ID: {{ order.id_usuario }}</p>
        <p>Estatus: {{ order.estatus }}</p>
        <form method="POST" action="{{ url_for('ordenes.view_order', order_id=order.id_orden) }}">
            <label for="estatus">Cambiar estatus:</label>
            <select name="estatus" id="estatus">
                <option value="orden realizada">Orden realizada</option>
                <option value="orden aceptada">Orden aceptada</option>
                <option value="orden en proceso">Orden en proceso</option>
                <option value="orden enviada">Orden enviada</option>
                <option value="orden entregada">Orden entregada</option>
            </select>
            <br><br>
            <input type="submit" value="Cambiar">
        </form>
        <div class="return-button">
            <p>Enlace de monitoreo: <a href="{{ url_for('customer_orders.view_customer_order', order_id=order.id_orden) }}">{{ url_for('customer_orders.view_customer_order', order_id=order.id_orden) }}</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
