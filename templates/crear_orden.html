<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-black sticky-top navbar-dark p-3 shadow-sm">
          <div class="container">
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                          <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link mx-2 text-uppercase" href="/ordenes/crear">Crear Orden</a>
                                </li>
                          </ul>
                          <ul class="navbar-nav ms-auto ">
                                <li class="nav-item">
                                    <a class="nav-link mx-2 text-uppercase" href="/info"><i class="fa-solid fa-circle-user me-1">Cuenta</i></a>
                                </li>
                          </ul>
                    </div>
          </div>
    </nav>

    <section class="vh-100" style="background-color: #1E213D;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-9">

                    <h1 class="text-white mb-4">Crear orden</h1>

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body">
                            <form method="POST" action="{{ url_for('ordenes.create_order') }}" id="mainForm">
                                <div class="row align-items-center pt-4 pb-3">
                                    <div class="col-md-3 ps-5">
                                        <label for="id_usuario">Usuario ID:</label>
                                    </div>
                                    <div class="col-md-9 pe-5">
                                        <input type="number" class="form-control form-control-lg" id="id_usuario" name="id_usuario" required/>
                                    </div>
                                </div>

                                <hr class="mx-n3">

                                <div class="row align-items-center pt-4 pb-3">
                                    <div class="col-md-3 ps-5">
                                        <label for="fecha">Fecha:</label>
                                    </div>
                                    <div class="col-md-9 pe-5">
                                        <input type="date" class="form-control form-control-lg" id="fecha" name="fecha" required/>
                                    </div>
                                </div>

                                <hr class="mx-n3">

                                <div class="row align-items-center pt-4 pb-3">
                                    <div class="col-md-3 ps-5">
                                        <label for="total">Total:</label>
                                    </div>
                                    <div class="col-md-9 pe-5">
                                        <input type="number" class="form-control form-control-lg" id="total" name="total" step="0.01" required/>
                                    </div>
                                </div>

                                <hr class="mx-n3">

                                <div class="px-5 py-4">
                                    <input type="submit" class="btn btn-primary btn-lg" id="submitBtn" value="Crear orden">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
