<!DOCTYPE html>
<html>
<head>
    <title>Actualizar Contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100" style="background-color: #1E213D;">
        <div class="container d-flex justify-content-center align-items-center h-100">
            <div class="card p-4">
                <h1 class="text-center">Actualizar Contraseña</h1>
                <br>
                <form action="/info/password_change" method="post">
                    <div class="mb-3">
                        <label for="nueva_contra" class="form-label">Nueva Contraseña:</label>
                        <input type="password" id="nueva_contra" name="nueva_contra" class="form-control" required>
                    </div>

                    <div class="text-center">
                        <input type="submit" value="Actualizar" class="btn btn-primary">
                    </div>
                </form>
                <br>
                {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
                {% endfor %}
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
