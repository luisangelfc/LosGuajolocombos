<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #1E213D;
        }

        .card {
            border-radius: 15px;
        }

        .vh-100 {
            height: 100vh;
        }

        .container {
            text-align: center;
            line-height: 2;
        }

        
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-black sticky-top navbar-dark p-3 shadow-sm">
          <div class="container">
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                          <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link mx-2 text-uppercase" href="/ordenes/crear">Crear Orden</a>
                                </li>
                          </ul>
                          <ul class="navbar-nav ms-auto ">
                                <li class="nav-item">
                                    <a class="nav-link mx-2 text-uppercase" href="/info"><i class="fa-solid fa-circle-user me-1">Cuenta</i></a>
                                </li>
                          </ul>
                    </div>
          </div>
    </nav>

    <section class="vh-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="container">
                                <h1>Detalles de la Orden</h1>
                                <p>Orden ID: {{ order.id_orden }}</p>
                                <p>Estatus: {{ order.estatus }}</p>
                                <p>Fecha: {{ order.fecha }}</p>
                                <p>Total: {{ order.total }}</p>
                                <a href="{{ url_for('customer_orders.view_customer_order', order_id=order.id_orden) }}"> Refresh </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
