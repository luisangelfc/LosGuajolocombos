<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-black sticky-top navbar-dark p-3 shadow-sm">
    
    <div class="container">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
                {#<li class="nav-item">
                    <a class="nav-link mx-2 text-uppercase" href="/ordenes/crear">Crear Orden</a>
                </li>#}
                <li class="nav-item">
                    <a class="nav-link mx-2 text-uppercase" href="/ordenes/ver_ordenes">Ver lista de ordenes</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
               <li class="nav-item">
                    <a class="nav-link mx-2 text-uppercase" href="/info"><i class="fa-solid fa-circle-user me-1"></i>Cuenta</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="vh-100" style="background-color: #1E213D;">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-9 text-center">

                <h1 class="text-white mt-5 mb-4">Ordenes del vendedor</h1>
                <br>
                <div class="row">
                    {% if orders %}
                    {% for order in orders|sort(attribute='id_orden') %}
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Orden ID: {{ order.id_orden }}</h5>
                                <a href="{{ url_for('ordenes.view_order', order_id=order.id_orden) }}" class="card-link">Ver detalles</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                    {% else %}
                    <div class="col">
                        <p>No orders found.</p>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
