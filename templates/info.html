<!DOCTYPE html>
<html>
<head>
    <title>Informaci칩n de la cuenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Informaci칩n de la cuenta</h1>
        <br>
        <table class="table table-bordered">
            <tr>
                <th>Nombre</th>
                <td>{{ session.get('usuario') }}</td>
                <td>
                    <form action="/info/user_change" method="get">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </form>
                </td>
            </tr>
            <tr>
                <th>Contrase침a</th>
                <td>********</td>
                <td>
                    <form action="/info/password_change" method="get">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </form>
                </td>
            </tr>
            <tr>
                <th>Direcci칩n</th>
                <td>
                    {% if direccion %}
                    {{ direccion }}
                    {% else %}
                    Sin registrar
                    {% endif %}
                </td>
                <td>
                    <form action="/info/dir_change" method="get">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </form>
                </td>
            </tr>
        </table>
        <br>
        <form action="/info/delete_user" method="get">
            <button type="submit" class="btn btn-danger">Eliminar Cuenta</button>
        </form>
        <br>
        <br>
        {% for message in get_flashed_messages() %}
        <div class="flash alert alert-info">{{ message }}</div>
        {% endfor %}
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
