<!DOCTYPE html>
<html>
<head>
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <section class="vh-100" style="background-color: #1E213D;">
        <div class="container h-100 d-flex flex-column justify-content-center align-items-center">
            <div class="card p-4">
                <h1 class="text-center">Iniciar sesión</h1>
                <form action="/inicio" method="post">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Nombre de usuario:</label>
                        <input type="text" id="usuario" name="usuario" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="contrasenia" class="form-label">Contraseña:</label>
                        <input type="password" id="contrasenia" name="contrasenia" class="form-control" required>
                    </div>
                    
                    <div class="text-center">
                        <input type="submit" value="Iniciar sesión" class="btn btn-primary">
                    </div>
                </form>
                <br><br>
                {% for message in get_flashed_messages() %}
                    <div class="flash">{{ message }}</div>
                {% endfor %}
            </div>
            <div class="card p-4 mt-3 rounded text-center">
                ¿Aún no tienes cuenta? <a href="{{ url_for('registro.registro') }}">Registrar</a>
            </div>
        </div>
    </section>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
